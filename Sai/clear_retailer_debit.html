<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Payment from Retailers</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Final.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(#616161,black);
            min-height: 100vh;
        }
        .invoice-container {
            width: 83%;
            margin: 30px auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .logo {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            text-align: center;
            line-height: 100px;
            color: #888;
            border-radius: 4px;
        }
        .header .info {
            text-align: right;
        }
        .section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .section .details {
            width: 48%;
        }
        .dropdown {
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .totals {
            text-align: right;
            margin-top: 10px;
        }
        .totals span {
            display: block;
            margin-bottom: 5px;
        }
        .footer {
            text-align: left;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer-button {
        position: fixed;
        bottom: 20px;
        right: 10px;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        }
        .footer-button i {
        margin-right: 5px;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-1 px-lg-2">
        <a class="navbar-brand" href="#page-top">
            <img src="mainlogo.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-top" style="position: relative; left: 20px;">
            <br>Master Invoice
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" style="text-decoration: none;">Inventory</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="text-decoration: none;">Supply Inflow</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="text-decoration: none;">Supply Outflow</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="text-decoration: none;">Transactions</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="text-decoration: none;">Analysis</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="text-decoration: none;">Home</a></li> 
                    <li class="nav-item"><a class="nav-link" href="#" style="text-decoration: none;">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="text-decoration: none;">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>

  <div class="invoice-container">
    <div class="header">
          <h2><b><u>ShopRocket</u></b></h2>
    </div>

    <div class="section">
        <div class="dropdown">
            <label for="billed-to">Transaction Date:</label>
            <input type="date">
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Firm Name</th>
                <th>Retailer Name</th>
                <th>Amount Paid</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>DMart</td>
                <td>Deepika</td>
                <td>₹7000.00</td>
                <td>Paid the amount via Cash</td>
            </tr>
            <tr>
                <td>Reliance Fresh</td>
                <td>Anjani</td>
                <td>₹10000.00</td>
                <td>Paid the amount via Cheque</td>
            </tr>
            <!-- Add more rows as needed -->
            <tr>
                <td colspan="4" style="text-align: center;">
                    <button class="button">Add Payment</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="buttons">
        <button class="button">Update</button>
    </div>
    <div class="footer-button" href="#">
        <a class="nav-link" href="#"><i class='far fa-arrow-alt-circle-up' style="font-size: 35px; color: aliceblue; padding-right: 20px;"></i></a>
    </div>
</div>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
